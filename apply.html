<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 2rem;
            text-align: center;
        }
        
        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        input,
        textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background: #028a02;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Student Admission Form</h1>
    <form onsubmit="return submitForm(event)">
        <input type="text" placeholder="student full name" required />
        <input type="text" placeholder="class student applying for" required />
        <input type="text" placeholder="Home Address" required />
        <input type="email" placeholder="Parent's Email" required />
        <button type="submit">Apply Now</button>
    </form>

    <script>
        function submitForm(e) {
            e.preventDefault();
            alert("Application Submitted Successfully!");
            return false;
        }
    </script>
</body>

</html>
